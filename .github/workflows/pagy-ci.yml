name: Pagy CI

on:
  workflow_dispatch:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  ######################### Ruby #########################
  ruby_check:
    name: Ruby Check
    continue-on-error: true
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5.3.1
        with:
          concurrent_skipping: 'never'
          skip_after_successful_duplicate: 'true'
          paths: '["gem/lib/**", "gem/locales/en.yml", "Gemfile.lock", ".simplecov", ".rubocop", "Rakefile", "test/**", "tasks/**"]'
          paths_ignore: '["**/*.md"]'
          do_not_skip: '["workflow_dispatch"]'

  ruby_test:
    needs: ruby_check
    if: ${{ needs.ruby_check.outputs.should_skip != 'true' }}
    name: Ruby ${{ matrix.ruby-version }} Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.1', '3.2', '3.3']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Check Rubocop compliance
        run: bundle exec rubocop --format github
      - name: Check Tests
        run: bundle exec rake test
      - name: Check Coverage  # fails unless 100%
        run: bundle exec rake check_coverage


  ######################### E2E #########################
  e2e_check:
    name: E2E Check
    continue-on-error: true
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5.3.1
        with:
          concurrent_skipping: 'never'
          skip_after_successful_duplicate: 'true'
          paths: '["gem/**", "e2e/**"]'
          paths_ignore: '["gem/config/**", "gem/locales/**", "!gem/locales/en.yml", "**/*.md"]'
          do_not_skip: '["workflow_dispatch"]'

  e2e_test:
    needs: e2e_check
    if: ${{ needs.e2e_check.outputs.should_skip != 'true' }}
    name: E2E Test (${{ matrix.app }} app)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ['demo']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Install Cypress and Test Dependencies
        working-directory: ./e2e
        run: npm i
      - name: Cypress Test
        uses: cypress-io/github-action@v6.6.0
        with:
          working-directory: e2e
          config: baseUrl=http://0.0.0.0:8080,video=false
          start: bundle exec pagy ${{ matrix.app }} -p 8080
          install: false
          wait-on: http://0.0.0.0:8080
          spec: cypress/e2e/${{ matrix.app }}/**/*
